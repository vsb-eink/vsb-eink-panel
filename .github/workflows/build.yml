name: Build a release

on:
  push:
    tags:
      - '**'
    paths:
      - "version.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Prepare signing key
        run: echo "${{ secrets.ESP_SECUREBOOT_SIGNING_KEY }}" > certs/secure_boot_signing_key.pem

      - name: Build the project
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.0
          target: esp32
          path: .

      - name: Merge the build artifacts
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.0
          target: esp32
          command: python scripts/pack_firmware.py

      - name: Release the build artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "images/*.bin,build/*.bin,build/bootloader/*.bin,build/partition_table/*.bin"
          allowUpdates: true
          artifactErrorsFailBuild: true
